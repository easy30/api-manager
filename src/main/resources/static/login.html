<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="common/css/style.css" rel="stylesheet"/>
    <script src="common/js/jquery-3.3.1.min.js"></script>
    <script src="common/js/namespace.js"></script>
    <script src="common/js/util.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="background: #00b4ef; padding: 130px 0px 60px 0px;">
        <div class="col-4 offset-4">
            <form class="form-login">
                <span class="heading">用户登录</span>
                <div class="form-group">
                    <input type="text" class="form-control" name="account" placeholder="账 号">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密 码">
                </div>
                <div class="form-group">
                    <span id="msg" style="color: red;"></span>
                    <button id="loginBtn" type="button" class="btn btn-default">登录</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div style="width: 100%">
            <p style="margin-top: 30px; text-align: center; color: #17a2b8;">接口管理与测试平台(<span style="color: firebrick;">API Manager</span>)铁甲版权所有</p>
        </div>
    </div>
</div>
<script src="common/js/login.js"></script>
</body>
</html>
